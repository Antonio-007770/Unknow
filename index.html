<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Coleta</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do container */
        .container {
            background-color: #222;
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            color: #fdda24; /* Amarelo */
            margin-bottom: 20px;
        }

        label {
            color: #ffffff; /* Branco para contraste */
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #fdda24; /* Amarelo */
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        button {
            background-color: #d72d2d; /* Vermelho */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f44242; /* Vermelho mais claro */
        }

        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }

        .footer a {
            color: #fdda24; /* Amarelo */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <form action="https://formspree.io/f/movqpnoo" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="codigo">Código alfanumérico:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Digite o código" required>

            <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>Feito com ❤️ por <a href="https://github.com">Você</a></p>
        </div>
    </div>
